{% extends 'accounts/base.html' %}

{%block title %} Post Accommodation {% endblock %}

{% load crispy_forms_tags %}{% block body %}
<h3 style="text-align: center;" class="mt-5">Post Accommodation</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{form|crispy}}

    <button class="btn btn-success" type="submit">Post<i class="fa fa-paper-plane"></i></button>
</form>

{% endblock %}
