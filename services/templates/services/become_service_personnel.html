{% extends 'accounts/base.html' %}

{%block title %} Become a Service Personnel {% endblock %}
{%load crispy_forms_tags %} {% block body %}
<h3 style="text-align: center;" class="mt-5">Become a Service Personnel</h3>
<hr>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <label class="form-label"> Work Samples (Maximum of 2) </label><br>
    <input multiple name='images' type="file"><br><br>
    <button type="submit" class="btn btn-primary me-3">
        Submit <i class="fa fa-paper-plane"></i>

</form>

{% endblock %}
